<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>AJAX/PHP/CURL/JSON example</title>
    <meta name="description" content="AJAX/PHP/CURL/JSON example" />
    <meta name="author" content="Liam Vicary" />
    <link rel="stylesheet" href="libs/css/index.css" />
  </head>

  <body>
    <!--FIRST API IMPLEMENTATION-->
    <img id="atlas" src="libs/img/atlas.png" alt="lat&lng" />
    <h1>Pick a random country.</h1>
    <p>Use the sliders to select a random 'latitude' and 'longitude'.</p>
    <table id="options">
      <tr>
        <td>
          <p>Latitude</p>

          <input
            type="range"
            min="-90.0"
            max="90.0"
            value="0"
            id="slideLatitude"
          />

          <br /><br />
          <p>Longitude</p>

          <input
            orient="vertical"
            type="range"
            min="-180.0"
            max="180.0"
            value="0"
            id="slideLongitude"
          />

          <br /><br />
          <button id="btnRun2">Search</button>
        </td>
      </tr>
    </table>

    <div>
      <table id="results">
        <tr>
          <td align="right">Country:</td>
          <td id="txtCountryName"></td>
        </tr>
        <tr>
          <td align="right">Latitude:</td>
          <td id="txtLatitude"></td>
        </tr>
        <tr>
          <td align="right">Longitude:</td>
          <td id="txtLongitude"></td>
        </tr>
        <br /><br />
        <tr>
          <td align="right">Sunrise:</td>
          <td id="txtSunrise"></td>
        </tr>
        <br /><br />
        <tr>
          <td align="right">Sunset:</td>
          <td id="txtSunset"></td>
        </tr>
      </table>
    </div>

    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
