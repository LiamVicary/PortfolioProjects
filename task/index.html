<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>AJAX/PHP/CURL/JSON example</title>
    <meta name="description" content="AJAX/PHP/CURL/JSON example" />
    <meta name="author" content="Liam Vicary" />
    <link rel="stylesheet" href="libs/css/index.css" />
  </head>

  <body>
    <!--FIRST API IMPLEMENTATION-->

    <h1>Lets learn about a town or city.</h1>
    <p>
      Type in the name of a city and click "Search" to learn some interesting
      facts.
    </p>
    <table id="options">
      <tr>
        <td>
          <input id="searchCountry" type="text" placeholder="Type here..." />
        </td>

        <td>
          <button id="btnRun">Search</button>
        </td>
      </tr>
    </table>

    <br /><br />

    <div>
      <table id="results">
        <tr>
          <td align="right">Title:</td>
          <td id="txtTitle"></td>
        </tr>
        <br /><br />
        <tr>
          <td align="right">Summary:</td>
          <td id="txtSummary"></td>
        </tr>
        <br /><br />
        <tr>
          <td align="right">Image:</td>
          <td id="txtThumbnailImg"></td>
        </tr>
      </table>
    </div>

    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
